<!DOCTYPE html>
<html>
    <head>
        <title>timmer</title>
    </head>

    <body>
        <p id="demo"></p>
    </body>
    <script>
        let i = 10;
        const element = document.getElementById("demo");

        function handle(){
            if(i==0){
                clearInterval(myTimer)
                alert("het gio")
                return
            }
            i--;
            element.innerHTML = i;
        }

        const myTimer = setInterval(handle, 1000);
    </script>
        
</html>
